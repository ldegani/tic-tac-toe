<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <h1>
      Tic Tac Toe
    </h1>
  </header>
  <main>
    <div class="container-scoreboard">
      <div class="scoreboard-player1">
        <p>Player 1</p><img src="./player1.png" alt="Player X image">
      </div>
      <div class="scoreboard">0 : 0</div>
      <div class="scoreboard-player1">
        <img src="./player2.png" alt="Player O image"><p>Player 2</p>
      </div>
    </div>
    <div class="container-game">
      <div class="game-square"><img src="./player1.png" alt=""></div>
      <div class="game-square"><img src="./player2.png" alt=""></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
      <div class="game-square"></div>
    </div>
    <button type="button">Reset Score</button>
  </main>
  <footer>Created By Lucas Degani</footer>
</body>
</html>
